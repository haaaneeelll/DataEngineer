<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

      // Data 관련 객체: Array 객체
   
      //1. 생성
      let arr = new Array(10,20,30);

      let arr2 = [10,20,30]; // 일반적인 방법
      let arr3 =[];  // 빈 배열 생성 가능

      console.log(arr2.length);

      //2. 속성과 메서드 확인
      console.dir(arr);


      //3. 배열 조회
      console.log(arr2[0],arr2[1])

      // 일반 for문
      for(var i=0; i< arr2.length; i++){
        console.log(">>", arr2[i]);
      }
      
      // for~of 문 : 배열의 값이 저장
      for(let x of arr2){
        console.log("##", x);
      }
      // for~in 문:  배열의 인덱스 저장
      for(let x in arr2){
        console.log("@@", x, arr2[x]);
      }

      //3. 메서드 사용

    </script>
</head>
<body>
   
</body>
</html>
