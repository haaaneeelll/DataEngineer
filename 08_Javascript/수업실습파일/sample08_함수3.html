<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

      // 함수
      // 1. 함수 호출시 인자 갯수가 달라도 된다.
      // 2. default 파라미터 사용 가능
      // 3. rest 파라미터 ( 가변인자 )

      //1. 함수 선언식 ( 이름 있는 함수 )
      function fun(n=1,n2=2){ // default 파라미터
         console.log("fun",n,n2);
      }
      // 호출
      fun();
      fun(10);
      fun(10,20);



      //2. 함수 표현식 ( 이름 없는 함수 ) ==> 변수에 저장해서 함수를 사용한다.
      var fun2 = function(...n){ // rest 파라미터, 가변인자, 내부적으로 배열로 관리
         console.log("fun2", n);
      };
      fun2(10);
      fun2(1,2,3);
      fun2(1,2,3,5,7);

      //3. 혼합
      function fun3(n=1,n2=2, ...n3){ // default 파라미터,  rest 파라미터
         console.log("fun3",n,n2, n3);
      }
      fun3(10);
      fun3(1,2,3);
      fun3(1,2,3,5,7);
      
    </script>
</head>
<body>
   
</body>
</html>
