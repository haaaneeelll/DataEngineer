<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

     function img_change(f){

        // img 태그의 속성 얻기
        //  var x = document.querySelector("#img").src;
        //  var w = document.querySelector("#img").width;
        //  var h = document.querySelector("#img").height;
        //  console.log(x, w, h);

        //  var file = "images/"+f;
         var file =  `images/${f}`;  // 백틱
         console.log(file);
         document.querySelector("#img").src=file;
     }
       
   </script>
</head>
<body>
    <img id="img" src="images/a.jpg" width="100" height="100">
    <button onclick="img_change('a.jpg')">a</button>
    <button onclick="img_change('b.jpg')">b</button>
    <button onclick="img_change('c.jpg')">c</button>
</body>
</html>
