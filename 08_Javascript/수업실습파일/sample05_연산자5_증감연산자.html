<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

   // 5) 증감연산자
      
       var n = 10;
       ++n;
       n++;
       console.log("증가 연산자", n);
  
       var n = 10;
       --n;
       n--;
       console.log("감소 연산자", n);
     

       // 주의할 점: 다른 연산자와 같이 사용할 때
       var n = 10;
       var x = ++n;  //전치: 먼저 증가하고 나중에 할당
       console.log(n, x);

       var n = 10;
       var x = n++;  // 후치: 먼저 할당하고 나중에 증가
       console.log(n, x);

    </script>
</head>
<body>
    console.log()
</body>
</html>
