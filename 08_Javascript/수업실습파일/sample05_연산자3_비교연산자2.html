<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

     console.log("10"+3); // 103

     console.log("10"-3); // 7
     console.log("10"*3); // 30
     console.log("10"/3); // 3.3333
     console.log("10"%3); // 1
    
    // 3) 비교연산자
        
    console.log("equal:", "10"==10 );       // true, 값만 비교
    console.log("identical:", "10"===10 );  // false, 값과 타입 모두 비교


    // undefined 비교
    var x;
    console.log(x===undefined) // true
    console.log(x==undefined)  // true
  
    var x=null;
    console.log(x===undefined) // false
    console.log(x==undefined)  // true

    </script>
</head>
<body>
    console.log()
</body>
</html>
