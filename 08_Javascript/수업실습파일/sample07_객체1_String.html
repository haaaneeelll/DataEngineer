<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

      // Data 관련 객체: 문자열 객체

      //1. 생성
      let s = "heLlO";
      let s2 = new String("hello");

      //2. 객체의 property와 method 확인,
      // w3schools.com 확인
      // console.dir(s2);
    
      // 3. property와 method 사용
      console.log(s.length);
      console.log(s.charAt(0)); // 특정 위치의 문자 얻기
      console.log(s.concat("!!"));
      console.log(s.concat("!!", " xxx"," yyy"));
      console.log(s.indexOf('h')); // 특정 문자의 위치 얻기
      console.log(s.indexOf('X')); // 없는 문자는 -1
      console.log(s.toLowerCase()); 
      console.log(s.toUpperCase()); 
      console.log(s.substring(0,3)); // substring(start, end)
      console.log(s.substr(0,3));    // substr(start, length)
      
      console.log(s.replace('h','H'));  // replace(old, new)
      
      let x = "    world    ";
      console.log(x.trim()); 
      console.log(x.trim().toUpperCase()); // method 체인 형식 가능
      
      let x2 = "AAA/BBB/CCC";
      let x2_arr = x2.split("/");
      console.log(x2_arr); 

      console.log(x2.includes("A")); //true
      console.log(x2.includes("AA")); 
      console.log(x2.includes("AAC")); 
      console.log(x2.includes("A", 6)); // false 시작위치:6
      
      console.log(x2.startsWith("A")); //true
      console.log(x2.startsWith("C")); //false

      console.log(x2.endsWith("A")); //false
      console.log(x2.startsWith("C")); //true
    </script>
</head>
