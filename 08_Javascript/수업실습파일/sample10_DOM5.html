<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

      function chk(){
         var x = document.querySelector("#same").checked;
         if(x){
            document.querySelector("#addr2").value = document.querySelector("#addr1").value;
         }else{
            document.querySelector("#addr2").value = "";
         }
      }
       
   </script>
</head>
<body>
   회원주소:<input type="text" value="서울시 서초구" id="addr1"><br>
   동일하면 체크하시오
   <input type="checkbox" onclick="chk()" id="same">
   <hr>
   배송주소:<input type="text" value="" id="addr2">
</body>
</html>
