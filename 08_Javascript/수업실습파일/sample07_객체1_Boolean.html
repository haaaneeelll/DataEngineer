<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

      // Data 관련 객체: Boolean 객체
    /*
        다음의 5가지는 항상 논리값의 false로 처리한다.
	     역으로 5가지가 아닌 것은 true로 처리한다.
	     1) 0
	     2) ""
	     3) null
	     4) undefined
	     5) NaN
	  */
      // 모두 false로 처리
      console.log(new Boolean(0).toString(), new Boolean(0).valueOf() );
      console.log(new Boolean(""));
      console.log(new Boolean(null));
      console.log(new Boolean(undefined));
      console.log(new Boolean(NaN));
      
      // 이외의 값은 true로 처리
      console.log(new Boolean(10));
      console.log(new Boolean("aa"));

      // toString() vs valueOf() ==> 권장은 valueOf
      var x = new Boolean(0);

      var k = x.toString(); // 문자열로 반환, "false"
      var k2 = x.valueOf(); // 논리값으로 반환, false

      console.log(k);
      if(!k){ //  if(! "false")   주의할것.
        console.log("거짓1");
      }
      console.log(k2);
      if(!k2){  // if(! false)
        console.log("거짓2");
      }
    </script>
</head>

</body>
</html>
