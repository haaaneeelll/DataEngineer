<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

      // 함수
      // 1. 함수 호출시 인자 갯수가 달라도 된다.

      //1. 함수 선언식 ( 이름 있는 함수 )
      function fun(){
         console.log("fun");
      }
      // 호출
      fun(10,20);



      //2. 함수 표현식 ( 이름 없는 함수 ) ==> 변수에 저장해서 함수를 사용한다.
      var fun2 = function(n,n2){
         console.log("fun2");
      };
      fun2();


      
    </script>
</head>
<body>
   
</body>
</html>
