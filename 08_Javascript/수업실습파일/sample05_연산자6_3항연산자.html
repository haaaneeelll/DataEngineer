<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

   // 6) 3항 연산자
    // 변수 = (조건식)?참:거짓;  


     var x = (4>3)?100:200;
     console.log(x);

     var x = (4>3)?"A":"B";
     console.log(x);

     var x = (4>3)?alert("A"):alert("B");
     console.log(">>>>>>>>>>", x);

     //중첩가능
     var x = (4>3)?(true)?100:200:"B";
     console.log("<<",x);

    </script>
</head>
<body>
    console.log()
</body>
</html>
