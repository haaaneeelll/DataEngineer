<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    // 1) 산술연산자
    console.log("값 더하기:" , 10+5); //15
    console.log("값 빼기:" , 10-5);  
    console.log("값 곱하기:" , 10 * 5);
    console.log("값 나누기:" , 10 / 3); // 3.3333
    console.log("값 나누기해서 나머지:" , 10 % 3);      
        

    // + : 연결연산자 ==>  문자열 + 비문자열|문자열, 연산결과는 문자열로 반환
    let n = "hello" + "world"; // helloworld
    let n2 = "hello" + 10 + 20 + 30;  // hello102030
    let n3 = 10 + 20 + 30 + "hello";  // 60hello
    console.log(n)
    console.log(n2)
    console.log(n3)

    </script>
</head>
<body>
    console.log()
</body>
</html>
